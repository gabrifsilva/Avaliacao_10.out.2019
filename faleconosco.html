               <h3>Nos ajude a melhorar com uma opnião ou crítica.</h3>
                Os campos marcados com *, são preenchimento obrigatório.
                <form name="falecom" id="falecom" action="mandaForm.php" method="get">
                <p><label for="nomeuser"> NOME</label><br/>
                <input type="text" name= "nomeuser" id="nomeuser" size= "45" required/></p>
                
                <form cpf="falecom" id="falecom" action="mandaForm.php" method="get">
                <p><label for="nomeuser"> CPF.</label><br/>
                <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00"></p>
                
                <form tel="falecom" id="falecom" action="mandaForm.php" method="get">

                <input type="email" name="mailuser" id="mailuser" size="45" required/></p>
                
                <p>SEXO:<br/>
                <input type="radio" name="sexo" value="Feminino"/> Feminino<br/>
